<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiril - Lotin | Lotin - Kiril</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-inner">
            <div class="main-section">
                <h1 class="title">Lotin - Kiril</h1>
                <textarea name="lotin" id="lotin"></textarea>
                <button class="btn btn-lot">Lotin - Kiril</button>
            </div>
            <br>
            <div class="main-section">
                <h1 class="title">Result Kiril</h1>
                <textarea class="result-lotin" readonly></textarea>
                <button class="btn btn-c-lot">Copy</button>
            </div>
        </div>
        <div class="container-inner">
            <div class="main-section">
                <h1 class="title">Kiril - Lotin</h1>
                <textarea name="kiril" id="kiril"></textarea>
                <button class="btn btn-kir">Kiril - Lotin</button>
            </div>
            <br>
            <div class="main-section">
                <h1 class="title">Result Lotin</h1>
                <textarea class="result-kiril" readonly></textarea>
                <button class="btn btn-c-kir">Copy</button>
            </div>
        </div>
    </div>
</body>
</html>
